<html>
    <head>
        <h1>Kalkulator</h1>
    </head>
    <body>
        <meta charset="utf-8">
        <script>
            let oneChislo = prompt('Введите первое число')
            let twoChislo = prompt('Второе число')
            alert(oneChislo - twoChislo)
            alert(oneChislo * twoChislo)
            alert(oneChislo / twoChislo)
            c = +oneChislo + +twoChislo
            alert(c)
        </script>
    </body>
</html>
