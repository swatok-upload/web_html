<html>
    <head>
        <p>Четвёртая задача</p>
    </head>
    <body>
        <meta charset="utf-8">
        <script>
            factorial = 10
            output = factorial
            while(factorial != 0){
                output = output * (factorial - 1)
                factorial = factorial - 1
                alert(output)
            }
        </script>
    </body>
</html>
