<html>
    <head>
        <p>Шестая задача</p>
    </head>
    <body>
        <meta charset="utf-8">
        <script>
            for (let i = 2; i != 11; i ++){
                a = 1
                for(let g = 2; g != i; g++){
                    if (i % g == 0){
                        a = 0
                        }
                    }
                    if (a == 1){
                        alert(i)
                    }
            }
        </script>
    </body>
</html>
